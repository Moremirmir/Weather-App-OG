<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
		<div class="weather-app">
			<form class ="search-form" id="search-form">
			<input
					class="form-control"
					list="datalistOptions"
					id="city-input"
					placeholder="Type city to search..."
				/>
				<input type="submit" value="Search"/>
				</form>
			<h1 id="city">City</h1>
			<ul>
				<li id="date">
					Monday 10:35 am
				</li>
				<li>Partly Cloudy</li>
			</ul>
			<div class="row">
				<div class="col-6">
					<img class="weather-icon" src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy icon"/>
					<span class="temperature" id="temperature">30</span> <span class="units"> °C | <a href="#" id="fahrenheit-link">°F</a></span>
				</div>
				<div class="col-6">
					<ul>
						<li>Humidity: <span id="humidity">35</span>%</li>
						<li> Wind: <span id="wind">8</span>mph</li>
					</ul>
				<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="btn btn-primary">Precipitation</button>
							<button type="button" class="btn btn-primary">Humidity</button>
							<button type="button" class="btn btn-primary">Wind</button>
				</div>
				</div>
			</div>
			</br>
      <div class="row">
        <div class="col order-1">Monday</div>
        <div class="col order-2">Tuesday</div>
        <div class="col order-3">Wednesday</div>
        <div class="col order-4">Thursday</div>
        <div class="col order-5">Friday</div>
      </div>
		</div>
		</div>
	</div>
	<script src="index.js"></script>
  </body>
</html>
